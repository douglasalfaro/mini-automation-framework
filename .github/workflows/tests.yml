name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    # Environment used by tests
    env:
      MAF_API_BASE: https://httpbin.org
      MAF_HEALTH_PATH: /status/200
      MAF_HEADLESS: "true"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          python -m playwright install --with-deps
          # If you want HTML reports later, add:
          # pip install pytest-html

      # âœ… API tests must pass
      - name: Run API tests
        run: pytest -q tests/api

      # (optional) only upload report if it exists
      - name: Upload API report (if present)
        if: ${{ hashFiles('report.html') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html

      # ðŸŸ¡ UI tests are non-blocking
      - name: Run UI tests (non-blocking)
        continue-on-error: true
        run: pytest -q tests/ui
