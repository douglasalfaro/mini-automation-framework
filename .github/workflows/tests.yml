name: ðŸ§ª Run Pytest on Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        python -m playwright install --with-deps

    # âœ… Run API tests (required)
    - name: Run API tests
      run: |
        pytest tests/api -q --html=report.html --self-contained-html

    - name: Upload API test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-report
        path: report.html

    # ðŸŸ¡ Run UI tests (optional / non-blocking)
    - name: Run UI tests (non-blocking)
      continue-on-error: true
      env:
        MAF_HEADLESS: "true"
      run: |
        pytest tests/ui -q
